<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MovieScript</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header><h2>Welcome to MovieScript!</h2></header>
        <form id="search-for-movies" >
            <h3>Search for a movie!</h3>
            <input id='input-title' type='test' name='title' value="" placeholder="Favorite movie?" class="input-text">
            <br>
            <input id='search-button' type='submit' value='Search' class="submit">
        </form>
        
        <div id="search-results-container">
        </div>
        <form id="add-movie-manual">
            <h3>Add Your Favorite Movie:</h3>

            <input id='input-title' type="text" name="title" placeholder="Enter the title of this movie:" class="input-text">
            <br><br>
            <input id='input-starring' type="text" name="starring" placeholder="Enter the star of this movie:" class="input-text">
            <br><br>
            <input id='input-description' type="text" name="description" value="" placeholder="Enter a short description of the plot:" class="input-text">
            <br><br>
            <input id='input-url' type="text" name="url" value="" placeholder="Enter a URL for more info on this movie:" class="input-text">
            <br><br>
            <p>Select which list:</p>
            <select id='input-selection-manual' name='lists'>
                <option value="1">MCU</option>
                <option value="2">DC Expanded Universe</option>
                <option value="3">Other</option>
            </select>
            <br><br>
            <textarea id='input-notes' name="description" rows="8" cols="80" value="" placeholder="Why do you like this movie?"></textarea>
            <br><br>


            <br><input id='add-movie-button' type='submit' value='ADD' class="submit">
        </form>
        <button id="show-add-form">Add a movie?</button>
        <main>
            <div id="list-container">

            </div>
        </main>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/movie.js"></script>
        <script type="text/javascript" src="src/list.js"></script>
    </body>
</html>
